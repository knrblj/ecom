<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="loginCookie()">
	<div class="container">
		<div class="text-center text-success"><h1>Login Form</h1></div>
		<div class=col-lg-3></div>
		<div class="col-lg-6">
			<form action="Login" method="post">
				<div id="loginres"></div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email address..">
					<div id="emailres"></div>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Enter password.." value="balajik">
					<div id="passwordres"></div>
				</div>
				
				<div class="form-group">
					<input type="submit" value="submit"  id="submit" class="form-control btn-success" onclick="return loginValidate();">
				</div>
				
				<div><a href="index.jsp" class="btn btn-warning">Not an user?</a></div>
			</form>
		</div>
		<div class="col-lg-3"></div>
	</div>
	<script src="validate.js"></script>
</body>
</html>
